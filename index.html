<!DOCTYPE html>
<html lang="en-US">
 <head>
    <meta charset="utf-8">
    <title>Parks for Watching Sunsets</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        /* 2 selectors making main viewport */
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            height: 100vh;
            flex-direction: row;
            align-items: stretch;
        }

        /* divide main viewport */
        #side-panel {
            position: absolute;  /* Float on map */
            top: 0;
            right: 0;
            width: 500px;
            height: 100%;
            background: rgb(226, 237, 227);
            overflow-y: scroll;
            padding: 10px;
            z-index: 1;  /* above map */
        }

        #map {
            height: 100%;
            width: 100%;
        }

        @media (max-width: 1024px) {
            #side-panel {
            display: none;
            }
        }

        /* 10px margin button */
        button {
            margin-bottom: 10px;
        }

        /* styles table */
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        /*w tr:nth-child, the even rows in the table can be selected*/
        th, 
        td {
            text-align: left;
            padding: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
 </head>   
 <body>
   <main id="container">
       <div id="side-panel">

           <h2>List of Beach Parks to Watch Sunsets in Seattle</h2>
           <button>Sort by Elevation</button>

           <table>
               <tr>
                   <th>name</th>
                   <th>elevation_meters</th>
                   <th>notes</th>
               </tr>
           </table>

       </div>
       <div id="map"></div>
   </main>
   <script>
        //Create a map instance -->
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFpa2hhbmh0IiwiYSI6ImNtaGtkdTl5ejFrc2cya29uN3owdm5xMTEifQ.tK1UMCpOz4o7hbdz4OHOkQ';

        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/outdoors-v12', // style: mapbox outdoors
            zoom: 10.5, // starting zoom
            center: [-122.33, 47.60] // starting center OF SEATTLE **
        });

        //Load GeoJSON asynchronously
        async function geojsonFetch() {
            let response, parks, seattle, table;
            response = await fetch('assets/seattle_sunset_beachParks.geojson'); //change to my geojson **
            parks = await response.json();
            response = await fetch('assets/seattle.geojson'); //change to my geojson **
            seattle = await response.json();

            //load data to the map as new layers and table on the side.
            map.on('load', function loadingData() {

                map.addSource('parks', {
                    type: 'geojson',
                    data: parks
                });

                map.addLayer({
                    'id': 'parks-layer',
                    'type': 'circle',
                    'source': 'parks',
                    'paint': {
                        'circle-radius': 8,
                        'circle-stroke-width': 2,
                        'circle-color': 'red',
                        'circle-stroke-color': 'white'
                    }
                });

                map.addSource('seattle', {
                    type: 'geojson',
                    data: seattle
                });

                map.addLayer({
                    'id': 'seattle-layer',
                    'type': 'fill',
                    'source': 'seattle',
                    'paint': {
                        'fill-color': '#0080ff', // blue color fill
                        'fill-opacity': 0.5
                    }
                });

            });
            
            //generate table
            table = document.getElementsByTagName("table")[0];
            let row, cell1, cell2, cell3;
            for (let i = 0; i < parks.features.length; i++) {
                // Create an empty <tr> element and add it to the 1st position of the table:
                row = table.insertRow(-1);
                cell1 = row.insertCell(0);
                cell2 = row.insertCell(1);
                cell3 = row.insertCell(2);
                cell1.innerHTML = parks.features[i].properties.name;
                cell2.innerHTML = parks.features[i].properties.elevation_meters;
                cell3.innerHTML = parks.features[i].properties.notes;
            }

            //sort table
            let btn = document.getElementsByTagName("button")[0];

            btn.addEventListener('click', sortTable);

            // define the function to sort table
            function sortTable(e) {
                let table, rows, switching, i, x, y, shouldSwitch;
                table = document.getElementsByTagName("table")[0];
                switching = true;
                /*Make a loop that will continue until
                no switching has been done:*/
                while (switching) {
                    //start by saying: no switching is done:
                    switching = false;
                    rows = table.rows;
                    /*Loop through all table rows (except the
                    first, which contains table headers):*/
                    for (i = 1; i < (rows.length - 1); i++) {
                        //start by saying there should be no switching:
                        shouldSwitch = false;
                        /*Get the two elements you want to compare,
                        one from current row and one from the next: */
                        x = parseFloat(rows[i].getElementsByTagName("td")[1].innerHTML);
                        y = parseFloat(rows[i + 1].getElementsByTagName("td")[1].innerHTML);
                        //check if the two rows should switch place:
                        if (x < y) {
                            //if so, mark as a switch and break the loop:
                            shouldSwitch = true;
                            break;
                        }
                    }
                    if (shouldSwitch) {
                        /*If a switch has been marked, make the switch
                        and mark that a switch has been done:*/
                        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                        switching = true;
                    }
                }
            }

        };
        geojsonFetch();
   </script>
 </body>  
</html>
